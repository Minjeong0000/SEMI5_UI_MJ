<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./memebr_join.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu"><a href="home">메인</a></div>
        <div class="menu"><a href="">메뉴</a></div>
    </header>


    <main>
      <section>

        <form action="" method="post">
            <div> 
              <label for="username">이름</label>
              <input type="text" id="userName" name="username" placeholder="성함을 입력해주세요" required>
            </div>
            <div>
              <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" placeholder="아이디 " required>
                <button>중복확인</button>
            </div>


            <div>
              <label for="pwd">
                비밀번호
              </label>
              <input type="password" name="pwd" placeholder="비밀번호는 20자 이하" maxlength="20" required>
            </div>
            <div>
              <label for="pwd">
                비밀번호 확인
              </label>
              <input type="password" name="pwd2" placeholder= "비밀번호를 다시 입력해주세요" maxlength="20" required>
            </div>

            <div>
              <label for="nick">
                닉네임
              </label>
              <input type="text" name="nick" placeholder="닉네임을 입력해주세요" maxlength="12" required>
            </div>
            <div>
              <label for="phone">
                전화번호
              </label>
              <input type="text" name="phone" placeholder=" '-'제외 11자리 입력(01012345678)" maxlength="12">
            </div>
            <div>
              <label for="email">
                전화번호
              </label>
              <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
              placeholder="e.g) honggildong@naver.com"
              required>

            </div>
            <div>
              <label>프로필사진</label>
              <input type="file" name="profile">
            </div>  
            <div>
              <label for="payType">결제 수단:</label><br>
              <div class="payment">
                <label for="credit-card">카카오페이</label><br>
                <input type="radio" id="credit-card" name="payType" value="kakao">
              </div>
              <div class="payment">
                <label for="bank-transfer">네이버페이</label><br>
                <input type="radio" id="bank-transfer" name="payType" value="naver">
              </div>

      
              <label for="password">간편 비밀번호 (6자리):</label>
              <input type="password" id="password" name="password" pattern="\d{6}"><br><br>
            </div>

            <div>
              <button type="submit"id="memberjoin">회원가입하기</button>
            </div>

        </form>

      </section>



    </main>
    <footer>
        <p>Copyright 2024. 함께하개 All Rights Reserved</p>
    </footer>
</body>
</html>
