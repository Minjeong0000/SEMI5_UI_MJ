<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script ></script>
  <link rel="stylesheet" href="./stay_register_detail.css">
  <title>stay_register_detail</title>
</head>
<body>
  <header>
    <div class="menu"><a href="">홈</a></div>
    <div class="menu"><a href="">메뉴</a></div>
</header>

  <div id="container">
    <form action="" method="post" id="register-form">
      <fieldset id="essential-info">
        <legend>필수정보</legend>
        <label for="name" id="name-label">상호명: <input type="text" id="name" placeholder="상호명 입력"  readonly required></label>
        <label for="tel" id="tel-label">전화번호: <input type="tel" id="tel" placeholder="전화번호 입력" readonly required></label>
        <label for="webpage" id="webpage-label">홈페이지: <input type="url" id="webpage" readonly placeholder="홈페이지 입력"></label>
        <label for="email" id="email-label">EMAIL: <input type="email" id="email" readonly placeholder="올바른 이메일주소 입력"></label>
        <label for="business-number" id="business-number-label">사업자등록번호: <input type="text" id="business-number" readonly placeholder="사업자등록번호 입력" required pattern="\d{10}"></label>
      </fieldset>
      <fieldset id="accomo-info">
        <legend>숙박업소 상세정보</legend>
        <label for="dropdown">숙박업소 종류:
          <select name="acommo-type" id="dropdown" readonly required>
            <option value="">(선택하세요)</option>
            <option value="1" readonly>호텔</option>
            <option value="2" readonly>펜션</option>
            <option value="3" readonly>풀빌라</option>
            <option value="4" readonly>캠프장</option>
          </select>
        </label>
        물놀이 가능 여부:
        <label for="waterplay-ok">
          <input type="radio" name="waterplay" id="waterplay-ok" class="inline" value="1"> 물놀이 가능
        </label>
        <label for="waterplay-notok">
          <input type="radio" name="waterplay" id="waterplay-notok" class="inline" value="2"> 물놀이 불가능
        </label>
        허용 반려견 종류:
        <label for="small">
          <input readonly type="checkbox" name="dog-size" id="small" class="inline" value="1"> 소형
        </label>
        <label for="middle">
          <input readonly type="checkbox" name="dog-size" id="middle" class="inline" value="2"> 중형
        </label>
        <label for="large">
          <input readonly type="checkbox" name="dog-size" id="large" class="inline" value="3"> 대형
        </label>
        <label for="bio">Provide a bio:
          <textarea readonly id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <legend>숙소 사진 업로드</legend>
        <label for="picture">사진을 업로드하세요: 
          <input id="picture" type="file" name="file" />
        </label>
      </fieldset>
      <input id="submit" type="submit" value="숙소등록승인" />
    </form>

  </div>
  <footer>
    <p>Copyright 2024. 함께하개 All Rights Reserved</p>
</footer>
</body>
</html>
